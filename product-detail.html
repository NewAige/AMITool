<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - BCSB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
</head>
<body id="productDetailBody">
    <header>
        <div class="container">
            <h1>Product Detail</h1>
            <div class="subtitle">Detailed information about our product</div>
        </div>
    </header>

    <div class="container" id="product-detail-container">

        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading Product Details...
        </div>
    </div>

    <script src="product-loader.js"></script>
</body>
</html>
