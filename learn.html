<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - BCSB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .topic-card {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .topic-card:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .topic-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .topic-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .topic-description {
            font-size: 0.9rem;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h1>Learn</h1>
                <div class="subtitle">Educational resources about financial products</div>
            </div>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>

    <div class="container">
        <div class="topic-grid">
            <div class="topic-card" onclick="window.location.href='learn-arm.html';">
                <div class="topic-icon"><i class="fas fa-chart-line"></i></div>
                <div class="topic-title">Adjustable-Rate Mortgages</div>
                <div class="topic-description">Explore how ARM products adjust over time.</div>
            </div>
        </div>
    </div>
</body>
</html>
