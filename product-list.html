<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - BCSB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
</head>
<body id="productListBody">
    <header>
        <div class="container">
            <h1>Product List</h1>
            <div class="subtitle">A comprehensive list of our product offerings</div>
        </div>
    </header>

    <div class="container">
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="sort-container">
                <select id="sortSelect">
                    <option value="name-asc">Sort by Name (A-Z)</option>
                    <option value="name-desc">Sort by Name (Z-A)</option>
                    <option value="category-asc">Sort by Category (A-Z)</option>
                    <option value="category-desc">Sort by Category (Z-A)</option>
                </select>
            </div>
        </div>

        <div id="product-list-container">
            <!-- Products will be loaded here by JavaScript -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading Products...
            </div>
        </div>
    </div>

    <script src="product-loader.js"></script>
</body>
</html>
