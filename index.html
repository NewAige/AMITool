<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCSB Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .path-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .path-card {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .path-card:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .path-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .path-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .path-description {
            font-size: 0.9rem;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to BCSB</h1>
        </div>
    </header>

    <div class="container">
        <div class="path-selection">
            <div class="path-card" onclick="window.location.href='product-identifier.html';">
                <div class="path-icon"><i class="fas fa-search-dollar"></i></div>
                <div class="path-title">Product Identifier</div>
                <div class="path-description">Use our tool to identify affordable product eligibility</div>
            </div>
            <div class="path-card" onclick="window.location.href='product-list.html';">
                <div class="path-icon"><i class="fas fa-list"></i></div>
                <div class="path-title">Product List</div>
                <div class="path-description">View a comprehensive list of our product offerings.</div>
            </div>
            <div class="path-card" onclick="window.location.href='learn.html';">
                <div class="path-icon"><i class="fas fa-book-open"></i></div>
                <div class="path-title">Learn</div>
                <div class="path-description">Explore topics on BCSB's specialty products and more.</div>
            </div>
            <div class="path-card" onclick="window.location.href='process.html';">
                <div class="path-icon"><i class="fas fa-cogs"></i></div>
                <div class="path-title">Process</div>
                <div class="path-description">Understand the BCSB process from start to finish.</div>
            </div>
        </div>
    </div>
</body>
</html>
